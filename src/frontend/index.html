<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Num String</title>
	<script src="main.js"></script>
	<link rel="stylesheet" href="light.css">
	<link rel="stylesheet" href="dark.css">
</head>

<body>
	<div class="theme-toggle" onclick="toggleDark(true)"></div>
	<div id="container">
		<input placeholder="Insert a number to convert" id="insert_num"
			oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
		<br>
		<button id="convert_btn" onclick="convertInput()">Convert</button>
		<br>
		<button id="copy_btn" onclick="copyOutput()">Copy</button>
		<br>
		<button id="clear_btn" onclick="clearIO()">Clear</button>
		<div id="output-container">
			<p id="output" onclick="copyOutput()">
			<p>
		</div>
	</div>
	<script>getLang()</script>
	<script>if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) toggleDark(false)</script>
</body>

</html>
